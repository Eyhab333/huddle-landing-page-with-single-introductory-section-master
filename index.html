<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f165a59b56.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- <link rel="stylesheet" href="normalize.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Poppins", "Open Sans", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="logo" src="./images/logo.svg" alt="logo" />
    <img
      class="illustration-mockups"
      src="./images/illustration-mockups.svg"
      alt="illustration-mockups"
    />
    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build
        communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.</p>
        <button>Register</button>
    </div>
    <div class="social-media">
      <i class="fa-brands fa-facebook-f social-style"></i>
      <i class="fa-brands fa-twitter social-style"></i>
      <i class="fa-brands fa-instagram social-style"></i>
    </div>

  </body>
</html>
